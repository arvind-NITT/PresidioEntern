<!DOCTYPE html>
<html>
<head>
    <title>Product Details</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script>
        var clickButton = ()=>{
            fetch('https://dummyjson.com/products',{
                method: 'GET',
            })
            .then(async (response) => {
                var data = await response.json();
                console.log(data);
                var divProducts = document.getElementById('divProducts');
                var productdata ="";
                data.products.forEach(element => {
                    productdata += 
                    `<div class="card" style="width: 18rem;">
                    <img src="..." class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">${element.title}</h5>
                        <p class="card-text">${element.description}.</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">${element.category}</li>
                        <li class="list-group-item">A second item</li>
                        <li class="list-group-item">A third item</li>
                    </ul>
                    <div class="card-body">
                        <a href="#" class="card-link">Card link</a>
                        <a href="#" class="card-link">Another link</a>
                    </div>
                    </div>`;
                });
                divProducts.innerHTML = productdata;
            }).catch(error => {
                console.error(error);
            });
            // fetch('https://dummyjson.com/posts', {
            //     method: 'GET',
            // }).then(async (response) => {
            //     var data = await response.json();
            //     console.log(data.posts[0]);

            //     var postData ="";
            //     data.posts.forEach(element => {
            //         postData += '<div class="alert alert-primary"><h2>' + element.title + '</h2><p>' + element.body + '</p></div>';
            //     });
            //     divProducts.innerHTML = postData;
            // }).catch(error => {
            //     console.error(error);
            // });
        }
    </script>
</head>
<body>
    <h1>Product Details</h1>
    <input type="file" id="fileInput" name="fileInput">
    <button onclick="clickButton()">Click Me</button>
    <div id="divProducts" style="display: flex; justify-content: center; align-items: center;">
    </div>

</body>
</html>
